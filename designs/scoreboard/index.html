<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Game Screen</title>
  </head>
  <body>
    <div class="screen">
      <div class="header">
        <span class="logo"><img src="./icon_48.png" alt="logo" /> Scorer</span>
        <span>Round 1</span>
        <span class="total_time">Total Time: 10:00</span>
      </div>
      <div class="players">
        <div class="red_panel">
          <div class="player_red_panel">
            <span class="player_name">Player 1 - Active</span>
            <span class="player_score">90</span>
            <span class="player_cp">Command Points: 2</span>
            <span class="player_time">00:00:00</span>
            <span class="ui">
              <span class="end_turn">
                <button>End Turn</button>
              </span>
              <div class="settings">
                <span class="set_score">
                  <button>Set Score</button>
                </span>
                <span class="set_cp">
                  <button>-1</button>
                  <span>CP</span>
                  <button>+1</button>
                </span>
              </div>
            </span>
          </div>
        </div>
        <div class="blue_panel">
          <div class="player_blue_panel">
            <span class="player_name">Player 2</span>
            <span class="player_score">90</span>
            <span class="player_cp">Command Points: 2</span>
            <span class="player_time">00:00:00</span>
            <span class="ui">
              <div class="settings">
                <span class="set_score">
                  <button>Set Score</button>
                </span>
                <span class="set_cp">
                  <button>-1</button>
                  <span>CP</span>
                  <button>+1</button>
                </span>
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
