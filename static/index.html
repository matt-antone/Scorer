<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scorer</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash_screen" class="splash_screen">
      <div class="splash_content">
        <div class="splash_logo">Scorer</div>
        <div id="splash_status" class="splash_status">
          Waiting for game to start...
        </div>
        <!-- Game Over Data -->
        <div id="game_over_data" class="game_over_data" style="display: none">
          <div class="game_over_round"></div>
          <div class="game_over_players">
            <div class="game_over_player red">
              <div class="game_over_name"></div>
              <div class="game_over_score"></div>
              <div class="game_over_time"></div>
            </div>
            <div class="game_over_player blue">
              <div class="game_over_name"></div>
              <div class="game_over_score"></div>
              <div class="game_over_time"></div>
            </div>
          </div>
          <div class="game_over_total_time"></div>
        </div>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="game_screen" class="screen" style="display: none">
      <div class="header">
        <div id="round" class="round">Round 0</div>
        <div id="total_time" class="total_time">Total Time: 00:00:00</div>
      </div>
      <div class="player_panels">
        <div class="player_red_panel">
          <div id="player1_name" class="player_name">Player 1</div>
          <div id="player1_score" class="player_score">0</div>
          <div id="player1_cp" class="player_cp">Command Points: 0</div>
          <div id="player1_time" class="player_time">00:00:00</div>
        </div>
        <div class="player_blue_panel">
          <div id="player2_name" class="player_name">Player 2</div>
          <div id="player2_score" class="player_score">0</div>
          <div id="player2_cp" class="player_cp">Command Points: 0</div>
          <div id="player2_time" class="player_time">00:00:00</div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
