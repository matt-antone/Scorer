<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Game Screen</title>
  </head>
  <body>
    <!-- Splash Screen. this is exactly the html we want. do not change it-->
    <div id="splash_screen" class="splash_screen">
      <div class="splash_content">
        <img src="./logo-original.png" alt="logo" class="splash_logo" />
        <p id="splash_status">Waiting for game to start...</p>
      </div>
    </div>

    <!-- Name Entry Screen -->
    <div id="name_entry_screen" class="screen" style="display: none">
      <div class="splash_content">
        <img src="./logo-original.png" alt="logo" class="splash_logo" />
        <p>Enter Player Names</p>
        <!-- This screen is currently a placeholder -->
        <!-- It will be made interactive in a future step -->
      </div>
    </div>

    <!-- Game Screen. this is exactly the html we want. do not change it-->
    <div id="game_screen" class="screen" style="display: none">
      <div class="header">
        <div class="logo"><img src="./logo-original.png" alt="logo" /></div>
        <div id="round">Round 1</div>
        <div class="total_time" id="total_time">Total Time: 10:00</div>
      </div>
      <div class="players">
        <div class="red_panel">
          <div class="player_red_panel">
            <div class="player_name" id="player1_name">Player 1</div>
            <div class="player_score" id="player1_score">90</div>
            <div class="player_cp" id="player1_cp">Command Points: 2</div>
            <div class="player_time" id="player1_time">00:00:00</div>
          </div>
        </div>
        <div class="blue_panel">
          <div class="player_blue_panel">
            <div class="player_name" id="player2_name">Player 2</div>
            <div class="player_score" id="player2_score">90</div>
            <div class="player_cp" id="player2_cp">Command Points: 2</div>
            <div class="player_time" id="player2_time">00:00:00</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Over Screen. add game over screen html here-->
    <div id="game_over_screen" class="screen" style="display: none">
      <div class="header">
        <div class="logo"><img src="./logo-original.png" alt="logo" /></div>
        <div id="game_over_round">Round Complete</div>
        <div class="total_time" id="game_over_total_time">
          Total Time: 00:00:00
        </div>
      </div>
      <div class="players">
        <div class="red_panel">
          <div class="player_red_panel">
            <div class="player_name" id="game_over_player1_name">Player 1</div>
            <div class="player_score" id="game_over_player1_score">0</div>
            <div class="player_time" id="game_over_player1_time">00:00:00</div>
          </div>
        </div>
        <div class="blue_panel">
          <div class="player_blue_panel">
            <div class="player_name" id="game_over_player2_name">Player 2</div>
            <div class="player_score" id="game_over_player2_score">0</div>
            <div class="player_time" id="game_over_player2_time">00:00:00</div>
          </div>
        </div>
      </div>
    </div>

    <!-- No Connection Screen -->
    <section id="no-connection-screen" class="screen" style="display: none">
      <div class="splash_content">
        <img src="./logo-original.png" alt="logo" class="splash_logo" />
        <h1>Connection Lost</h1>
        <p>Attempting to reconnect to the server...</p>
        <div class="spinner"></div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
