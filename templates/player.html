<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scorer - Player {{ player_id }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/player.css') }}"
    />
  </head>
  <body class="player-{{ player_id }}">
    <!-- Game Screen is complete. Do not modify. -->
    <div id="game_screen" class="screen" style="display: block">
      <div class="header">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='logo-original.png') }}"
            alt="logo"
          />
        </div>
        <div id="round">Round 0</div>
        <div class="total_time" id="total_time">00:00:00</div>
      </div>
      <div class="players">
        <div class="red_panel">
          <div class="player_name" id="player1_name">Player 1</div>
          <div class="player_role" id="player1_role"></div>
          <div class="player_score" id="player1_score">0</div>
          <div class="player_cp" id="player1_cp">CP: 0</div>
          <div class="player_time" id="player1_time">00:00:00</div>
        </div>
        <div class="blue_panel">
          <div class="player_name" id="player2_name">Player 2</div>
          <div class="player_role" id="player2_role"></div>
          <div class="player_score" id="player2_score">0</div>
          <div class="player_cp" id="player2_cp">CP: 0</div>
          <div class="player_time" id="player2_time">00:00:00</div>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="score-controls">
        <div class="score-box primary" id="primary_score_box">
          <label>Primary</label>
          <span id="primary_score">0</span>
        </div>
        <div class="score-box secondary" id="secondary_score_box">
          <label>Secondary</label>
          <span id="secondary_score">0</span>
        </div>
      </div>
      <button class="control-button cp-button" id="cp_button">
        Command Point +1
      </button>
      <button class="control-button end-turn-button" id="end_turn_button">
        End Turn
      </button>
      <button class="control-button concede-button" id="concede_button">
        Concede
      </button>
    </div>

    <div id="numpad-overlay" class="numpad-overlay" style="display: none">
      <div id="numpad" class="numpad">
        <div class="numpad-display" id="numpad_display"></div>
        <div class="numpad-keys">
          <button class="numpad-key" data-key="1">1</button>
          <button class="numpad-key" data-key="2">2</button>
          <button class="numpad-key" data-key="3">3</button>
          <button class="numpad-key" data-key="4">4</button>
          <button class="numpad-key" data-key="5">5</button>
          <button class="numpad-key" data-key="6">6</button>
          <button class="numpad-key" data-key="7">7</button>
          <button class="numpad-key" data-key="8">8</button>
          <button class="numpad-key" data-key="9">9</button>
          <button class="numpad-key numpad-key-clear" id="numpad_clear">
            C
          </button>
          <button class="numpad-key" data-key="0">0</button>
          <button class="numpad-key numpad-key-confirm" id="numpad_confirm">
            OK
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.socket.io/4.8.1/socket.io.min.js"
      integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
  </body>
</html>
